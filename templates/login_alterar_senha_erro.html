<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Controle de acesso de veículos">
    <meta name="keywords" content="controle, acesso, veículos, cadastro">
    <meta name="author" content="Arthur Scarpin de Carvalho">
    <title>Cadastro de veículos - Mensagem</title>
    <link rel="stylesheet" href="../static/css/cadastro.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="box">
                <a href="{{ url_for('login_alterar_senha') }}"><-- Voltar</a>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div><!--box-->
        </div><!--container-->
    </main>
</body>
</html>
